apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kn-ps-zapier
  labels:
    app: veba-ui
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: us.gcr.io/daisy-284300/veba/kn-ps-zapier:1.1
          envFrom:
            - secretRef:
                name: zapier-secret
          env:
            - name: FUNCTION_DEBUG
              value: "false"
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: veba-ps-zapier-trigger
  labels:
    app: veba-ui
spec:
  broker: default
  filter:
    attributes:
      eventclass: eventex
      subject: com.vmware.vsphere.com.vmware.sso.LoginFailure.v0
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: kn-ps-zapier
