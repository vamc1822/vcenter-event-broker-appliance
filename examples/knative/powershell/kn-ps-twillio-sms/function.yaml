apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kn-ps-twillo-sms
  labels:
    app: veba-ui
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: us.gcr.io/daisy-284300/veba/kn-ps-twillo-sms:1.2
          envFrom:
            - secretRef:
                name: sms-secret
          env:
            - name: FUNCTION_DEBUG
              value: "false"
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: kn-ps-twillo-sms-trigger
  labels:
    app: veba-ui
spec:
  broker: default
  filter:
    attributes:
      subject: com.vmware.vsphere.TaskEvent.v0
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: kn-ps-twillo-sms