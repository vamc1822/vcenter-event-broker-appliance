apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kn-py-slack
  labels:
    app: veba-ui
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: us.gcr.io/daisy-284300/veba/kn-py-slack:1.2
          envFrom:
            - secretRef:
                name: slack-secret

---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: veba-py-slack-trigger
  labels:
    app: veba-ui
spec:
  broker: default
  filter:
    attributes:
      type: com.vmware.vsphere.VmPoweredOffEvent.v0
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: kn-py-slack

