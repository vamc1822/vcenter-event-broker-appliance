apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: kn-pcli-ha-restarted-vms
  labels:
    app: veba-ui
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: us.gcr.io/daisy-284300/veba/kn-pcli-ha-restarted-vms:1.1
          envFrom:
            - secretRef:
                name: ha-secret
          env:
            - name: HA_DEBUG
              value: "true"
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: veba-pcli-ha-restarted-vms-trigger
  labels:
    app: veba-ui
spec:
  broker: default
  filter:
    attributes:
      type: com.vmware.vsphere.com.vmware.vc.HA.ClusterFailoverActionCompletedEvent.v0
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: kn-pcli-ha-restarted-vms
